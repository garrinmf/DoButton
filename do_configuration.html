<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>DoButton by garrinmf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">DoButton</h1>
      <h2 class="project-tagline">IFTTT Do Button for Pebble</h2>
    </section>

    <section class="main-content">
      <h3>IFTTT Secret Key</h3>
      Key: <input type="text" name="secret_key" />
      <h3>Events</h3>
      <div id="events">
        <div class="event">
          Name: <input type="text" name="name" /> &nbsp;&nbsp;Event: <input type="text" name="event" />&nbsp;<button class="remove">Remove</button>
        </div>
      </div>
      <br />
      <button id="add_more">Add Another Event</button>
      <br />
      <br />
      <button id="submit">Submit</button>
      <button id="cancel">Cancel</button>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/pebble.js"></script>
    <script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

  </body>
</html>
